on: [push, pull_request]
name: test
jobs:
  sw-openssl:
    name: sw openssl ${{ matrix.runner }} ${{ matrix.toolchain }} ${{ matrix.profile.name }} ${{ matrix.features }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: cargo test ${{ matrix.profile.flag }} --features=${{ matrix.features }}

    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - macos-13
        toolchain:
          - 1.80.0
          - stable
        profile:
          - name: debug
          - name: release
            flag: --release
        features:
          - openssl

  sw-crypto_nossl:
    name: sw crypto_nossl ${{ matrix.runner }} ${{ matrix.toolchain }} ${{ matrix.profile.name }} ${{ matrix.features }}
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.toolchain }}
      - run: cargo test ${{ matrix.profile.flag }} --features=${{ matrix.features }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - ubuntu-latest
          - macos-13
          - windows-latest
        toolchain:
          - 1.80.0
          - stable
        profile:
          - name: debug
          - name: release
            flag: --release
        features:
          - crypto_nossl
